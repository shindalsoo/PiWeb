<div class="page">
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="f7-icons">chevron_left</i>
          <span>뒤로</span>
        </a>
      </div>
      <div class="title">알람 영어 단어장</div>
      <div class="right">
        <a href="/bbs/insert/0" class="link add">
          <i class="f7-icons">plus</i>
          <span>등록</span>
        </a>
      </div>
    </div>
  </div>
  <div class="page-content">
    <div class="block">
      <ul class="list media-list post-list">

        {% for row in langwords %}
        <li>
          <a href="/bbs/update/{{row.id}}">
            <div class="item-content">
              <div class="item-media"><img src="{{url_for('static',filename='img/discover/word_260x200.jpg')}}" alt=""></div>
              <div class="item-inner">
                <div class="item-subtitle">{{row.category}}</div>
                <div class="item-title">{{row.word}}</div>
                <div class="item-body">{{row.memo}}</div>
                <div class="item-subtitle bottom-subtitle"><i class="f7-icons">clock</i></i>{{row.regdate}}</div>
              </div>
            </div>
          </a>
        </li>
        {% endfor %}


      </ul>
    </div>
  </div>
</div>
