<div class="page no-navbar" data-name="contact">
  <div class="page-content">
    <a href="#" class="link back close-button">
      <img src="{{url_for('static',filename='img/close.svg')}}" alt="Close">
    </a>
    <div class="oval"></div>
    <div class="block">
      <div class="contact-container">
        <a href="/playvoice/{{langwords.id}}">
          <div class="contact-icon"><i class="f7-icons" style="color:red;">speaker_3_fill</i></div>
        </a>
        <h1>단어 수정</h1>
        <div class="list no-hairlines custom-form contact-form">
          <ul>
          <form id="form-bbs-save" method="POST">
            <input type="hidden" name="dd" value="{{langwords.id}}">
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <input type="text" name="category" placeholder="카테고리명을 입력하세요." value="{{langwords.category}}">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <input type="text" name="word" placeholder="단어를 입력하세요." value="{{langwords.word}}">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <textarea class="resizable" name="memo" placeholder="설명을 입력하세요.">{{langwords.memo}}</textarea>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
          </form>
          </ul>
        </div>
        <a class="big-button button button-fill bbswrite-save" href="javascript:fBbs_Save_Update('{{langwords.id}}')"><i class="f7-icons">paperplane_fill</i>저장</a>
        <div style="padding-top:18px;"><a href="javascript:fBbs_Save_Delete('{{langwords.id}}')"><i class="f7-icons">trash</i></a></div>        
      </div>     
    </div>
  </div>
</div>
